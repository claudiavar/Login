<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="">
    <title>Login Sala 6 "Los super amigos"</title>
</head>
<body>
    <div class="formulario">
        <img class="avatar" src="https://guillermosifu.github.io/login_model/img/logo3codigo.jpg" alt="" class="avatar" alt="Avatar Image"> 
        <h1>Bienvenido</h1>
        <form action=""class="cuadrado">
            <div>
                <label for="username">Usuario</label>
                <input type="email" placeholder="Ingresar email" required> 
                <br><br>
                <label for="Password">Contraseña</label>
                <input type="password" placeholder="Ingresar contraseña" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <br><br>
                <button class="button">Log In</button>
                <br>
            </div>
            <div>
                <input class="checkbox" type="checkbox">
                <label class="pconectado" for="">Permanecer conectado</label> <br>
                <a href="">¿Olvido su contraseña?</a>
                <br>
            <a href="">¿No tiene una cuenta?</a>     
            </div>
          
        </form>
        <div class="padre">

          <button class="facebook">
            <i class="fab fa-facebook-f fa-2x"></i>                    
          </button>
            <div class="google">
            <img class="google2" src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="google">
            </div>
          </div>
</body>
